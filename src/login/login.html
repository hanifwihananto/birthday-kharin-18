<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KHARIN | LOGIN</title>

  <!-- LINK FontAwesome -->
  <script src="https://kit.fontawesome.com/0b20dfeace.js" crossorigin="anonymous"></script>

  <!-- LINK CSS -->
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <!-- Container Content -->
  <div class="container">
    <!-- Title -->
    <h1 class="title">HALLO AYAAANGGG</h1>
    <!-- Image Profile -->
    <div class="img">
      <img src="img/img.jpg" alt="profile">
    </div>
    <!-- Container Form -->
    <div class="forms-container">
      <form method="post" class="form" id="form">
        <!-- Input Username -->
        <div class="input">
          <input type="text" placeholder="Username" id="user" />
        </div>
        <!-- Input Password -->
        <div class="input">
          <input type="password" placeholder="Password" id="pass" />
          
        </div>
        <!-- Button Login -->
        <input type="button" value="Login" class="btn" id="btnLogin" />
      </form>
    </div>
  </div>

  <!-- SCRIPT LOGIN -->
  <script src="login.js"></script>

  <!-- SCRIPT ALERT -->
  <script src="sweetalert2.all.min.js"></script>
</body>

</html>
